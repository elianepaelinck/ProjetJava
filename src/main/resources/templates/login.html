<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="../img/icone-projet.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../img/icone-projet.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../img/icone-projet.png">
  <link rel="apple-touch-icon-precomposed" href="../img/icone-projet.png">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">
  <link href="../lib/owlcarousel/owl.theme.min.css" rel="stylesheet">
  <link href="../lib/owlcarousel/owl.transitions.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="../css/style.css" rel="stylesheet">

  <!--Your custom colour override - predefined colours are: colour-blue.css, colour-green.css, colour-lavander.css, orange is default-->
  <link href="../css/colour-green.css" id="colour-scheme" rel="stylesheet">

</head>

<body class="fullscreen-centered page-login">
    <div id="content">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                  Login
                </h3>
            </div>
            <div class="panel-body">
              <form accept-charset="UTF-8" role="form" action="#" th:action="@{/login}" th:object="${login}" method="post">
                <fieldset>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                      <input th:field="*{username}" type="text" class="form-control" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
                      <input th:field="*{password}" type="password" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div><td th:text="${messEr}"></td></div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                </fieldset>
              </form>
              <div>
                <form action="#" th:action="@{/inscription}" method="get">
                  <button>S'inscrire</button>
                </form >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Required JavaScript Libraries -->
  <script src="../lib/jquery/jquery.min.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="../lib/stellar/stellar.min.js"></script>
  <script src="../lib/waypoints/waypoints.min.js"></script>
  <script src="../contactform/contactform.js"></script>

  <!-- Template Specisifc Custom Javascript File -->
  <script src="../js/custom.js"></script>

  <!--Contactform script -->
  <script src="../contactform/contactform.js"></script>

</body>

</html>
